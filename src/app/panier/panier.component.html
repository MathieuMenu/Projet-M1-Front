<table>
	
	<tr>
		<td>Titre</td>
		<td>Email</td>
		<td>Longitude</td>
		<td>Latitude</td>
	</tr>

	<tr *ngFor="let location of Locations">
		<td>location.titre</td>
		<td>location.email</td>
		<td>location.long</td>
		<td>location.lat</td>
	</tr>

</table>


 <li *ngFor="let obj of Locations">{{obj | json}}</li>
